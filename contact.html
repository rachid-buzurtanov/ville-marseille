<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Marseille</title>
</head>
<body>

    <main class="main">
        <section class="formulaire">
            <h1>Contactez la ville de Marseille</h1>
            <form action="">
                <label for="prenom">Prénom / Nom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre nom et prénom" required>

                <label for="Adresse">Adresse Postale</label>
                <input type="text" id="sujet" name="Adresse" placeholder="Votre adresse postale" required>

                <label for="emailAddress">Email</label>
                <input id="emailAddress" type="email" name="email" placeholder="Votre email" required>

                <label for="message">A propos de</label>
                <textarea id="message" name="message" placeholder="Votre message" style="height:200px"></textarea>

                <label class="container">
                    <div class="valid">
                        <input type="checkbox">
                        <div class="checkmark"></div>
                        <div>J'accepte les politiques de confidentialité de l'entreprise</div>
                    </div>
                </label>
                <br>
                <br>
                <div class="envoyer">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
          <section/>
    </main>

    <footer>
        <p>&copy; Marseille bb</p>
    </footer>
</body>
</html>
